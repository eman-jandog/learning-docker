name: webapp
services:
    web:
        build:
            context: ./frontend
            dockerfile: Dockerfile.prod
        ports:
            - 80:80
        restart: unless-stopped
    api:
        build: ./backend
        ports:
            - 3001:3001
        environment: 
            DB_URL:  mongodb://db/webapp
        command: ./docker-entrypoint.sh
        restart: unless-stopped
    db:
        image: mongo:4.0-xenial
        ports:
            - 27017:27017
        volumes:
            - webapp:/data/db
        restart: unless-stopped
    
volumes:
    webapp:
